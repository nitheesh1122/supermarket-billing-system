<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> SuperMart Billing</h1>
            <p>Professional Point of Sale System</p>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="form-section">
                    <h2><i class="fas fa-plus-circle"></i> Add Items</h2>
                    <form id="billingForm">
                        <div class="form-group">
                            <label for="itemSelect"><i class="fas fa-box"></i> Select Item</label>
                            <select id="itemSelect" class="form-control">
                                <option value="">Choose an item...</option>
                                <!-- Options will be populated by script.js -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity"><i class="fas fa-calculator"></i> Quantity</label>
                            <input type="number" id="quantity" class="form-control" min="1" value="1" step="0.1">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-plus"></i> Add to Bill
                        </button>
                        
                        <button type="button" class="btn btn-success btn-block" onclick="generateBillModal()">
                            <i class="fas fa-receipt"></i> Generate Final Bill
                        </button>
                    </form>
                </div>
            </div>

            <div class="right-panel">
                <div class="bill-header">
                    <h3><i class="fas fa-list-alt"></i> Current Bill</h3>
                </div>

                <div class="bill-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="itemCount">0</div>
                        <div class="stat-label">Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value currency" id="subtotalDisplay">₹0</div>
                        <div class="stat-label">Subtotal</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value currency" id="gstDisplay">₹0</div>
                        <div class="stat-label">GST</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value currency" id="grandTotalDisplay">₹0</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-tag"></i> Item</th>
                                <th><i class="fas fa-sort-numeric-up"></i> Qty</th>
                                <th><i class="fas fa-rupee-sign"></i> Rate</th>
                                <th><i class="fas fa-percent"></i> GST</th>
                                <th><i class="fas fa-calculator"></i>Subtotal</th>
                                <th><i class="fas fa-coins"></i> Total</th>
                                <th><i class="fas fa-cogs"></i> Action</th>
                            </tr>
                        </thead>
                        <tbody id="billTableBody">
                            <tr>
                                <td colspan="7" class="empty-state">
                                    <i class="fas fa-shopping-basket"></i>
                                    <h4>No items added yet</h4>
                                    <p>Start by selecting an item and adding it to your bill</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
